<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender abonnieren</title>
    <style>
        .calendar-button {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        #calendar-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #calendar-buttons img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Funktion, die den Kalender basierend auf der Auswahl öffnet
        function addToCalendar(platform) {
            let icsUrl = "https://raw.githubusercontent.com/23784123/oeffentlicherKalaender/refs/heads/main/calendar.ics";

            if (platform === 'apple') {
                // Apple Kalender
                window.location.href = "webcal://" + icsUrl.replace("https://", "");
            } else if (platform === 'google') {
                // Google Kalender (mobile und Web)
                // Google Kalender URL öffnen, aber zusätzlich Anweisungen anzeigen
                window.open("https://calendar.google.com/calendar/u/0/r/settings/addbyurl?cid=" + encodeURIComponent(icsUrl), "_blank");

                // Anweisungen für den Nutzer anzeigen, wie er den Kalender manuell hinzufügen kann
                alert("Um den Kalender in Google Kalender hinzuzufügen:\n1. Gehe zu Google Kalender.\n2. Klicke auf das Zahnrad-Symbol und dann auf 'Einstellungen'.\n3. Wähle 'Kalender hinzufügen' und dann 'Per URL'.\n4. Füge die folgende URL ein:\n" + icsUrl);
            } else if (platform === 'outlook') {
                // Outlook Kalender
                window.open("https://outlook.live.com/owa/?path=/calendar/action/compose&rru=addsubscription&name=Events&url=" + encodeURIComponent(icsUrl), "_blank");
            } else {
                // Fallback, falls keine Option gewählt wurde
                alert("Bitte wähle einen Kalender aus.");
            }
        }
    </script>
</head>
<body>
    <h2>Kalender abonnieren</h2>
    <p>Wähle dein bevorzugtes Kalendersystem:</p>

    <div id="calendar-buttons">
        <!-- Apple Kalender -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Apple_Logo_%282016%29.svg" alt="Apple Kalender" class="calendar-button" onclick="addToCalendar('apple')" title="Apple Kalender abonnieren">
        
        <!-- Google Kalender -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Google_Calendar_icon_%282013-2019%29.svg" alt="Google Kalender" class="calendar-button" onclick="addToCalendar('google')" title="Google Kalender abonnieren">
        
        <!-- Outlook Kalender -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Outlook.com_icon_2013.svg" alt="Outlook Kalender" class="calendar-button" onclick="addToCalendar('outlook')" title="Outlook Kalender abonnieren">
    </div>
</body>
</html>
